{% extends "wagtailadmin/login.html" %}
{% load i18n static wagtailimages_tags %}

{% block above_login %}
    {% if settings.core.BrandSettings.logo %}
        <img src="{% image_url settings.core.BrandSettings.logo "max-300x100" %}" width="100"
             style="display: block; margin: 0 auto;">
    {% else %}
        <img src="{% static 'storengine/images/rocket-earth.png' %}" width="100"
             style="display: block; margin: 0 auto;">
    {% endif %}
{% endblock %}
{% block branding_login %}
    {% trans "Sign in to Store Engine" %}
{% endblock %}
