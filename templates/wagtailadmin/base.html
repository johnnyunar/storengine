{% extends "wagtailadmin/base.html" %}
{% load static %}
{% block branding_logo %}
    {% if settings.core.BrandSettings.logo %}
        <img class="logo" src="{{ settings.core.BrandSettings.logo.url }}" alt="Logo" width="80%">
    {% else %}
        <img class="logo" src="{% static 'storengine/images/rocket-earth.png' %}" alt="Logo" width="80%">
    {% endif %}
{% endblock %}
