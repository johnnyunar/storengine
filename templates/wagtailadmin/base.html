{% extends "wagtailadmin/base.html" %}
{% load static wagtailimages_tags %}
{% block branding_logo %}
    {% if settings.core.BrandSettings.logo %}
        {% image settings.core.BrandSettings.logo max-500x300 class="logo" title="logo" alt="Logo" width="80%" %}
    {% else %}
        <img class="logo" src="{% static 'storengine/images/se-logo-nobg.png' %}" alt="Logo" width="80%">
    {% endif %}
{% endblock %}
